{% extends 'account/main.html' %} 
{% load static %} 
{% block content %}

<style type="text/css">
	.remove{
	text-align:center;
  	align-items: center;
    border-radius: 25px;
    height: -webkit-fit-content;
    height: -moz-fit-content;
    height: fit-content;
    /* display: inline-flex; */
    background-color: rgba(0, 0, 0, 0.4);
    -webkit-backdrop-filter: blur(10px);
    backdrop-filter: blur(10px);
    align-items: center;
    /* padding: 2.4cm 5.5cm; */
    width: 11cm;
    height: 7cm;
    margin-top: 5.7cm;
    margin-left: 15.8cm;
    padding-bottom: 3.5em;
  }
  .remove label {
    font-family: sans-serif;
    color: white;
    font-weight: bold;
    font-size: 20px;
    position: relative;
    cursor: pointer;
    white-space: nowrap;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 50px 30px;
  }
  button {
    font-family: sans-serif;
    font-weight: bold;
    font-size: medium;
    border: none;
    padding: 1em;
    outline: none;
    color: black;
    text-transform: uppercase;
    font-weight: 700;
    font-style: 1.2em;
    letter-spacing: 0em;
    position: relative;
    z-index: 1;
    cursor: pointer;
    background: none;
    text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.45);
    margin-left: 30px;
    margin-top:50px;
  }
  button:before,
  button:after {
    position: absolute;
    top: 50%;
    left: 50%;
    border-radius: 10em;
    transform: translateX(-50%) translateY(-50%);
    width: 100%;
    height: 95%;
    content: "";
    z-index: -2;
    background-size: 100% 100%;
    background: white;
  }
  button:before {
    filter: blur(10px);
    transition: all 0.25s ease;
    -webkit-animation: pulse 10s infinite ease;
    animation: pulse 10s infinite ease;
  }
  button:after {
    filter: blur(0.3px);
  }
  button:hover:before {
    width: 105%;
    height: 115%;
  }
  .b1{
  margin-left:185px;
  }
  input{
    margin-left:140px;
    margin-top:30px;
    width:40%;
    align-items:center;
  }
  h2{
    padding-top:20px;
  }
</style>

<div class="remove">
	<form
	  action="{% url 'question:remove_question' question_id=question.id %}"
	  method="POST"
	>
	  {% csrf_token %}
		<h2>Do You want to delete your Question!!!</h2>
	  <button type="submit">Yes</button>
		<input type=button value="Go back" onClick="javascript:history.go(-1);">
	</form>
</div>
{% endblock %}
