{% extends 'account/main.html' %} 
{% load static %} 
{% block content %}

<style type="text/css">
  .add_ans{
    border-radius: 25px;
    height: -webkit-fit-content;
    height: -moz-fit-content;
    height: fit-content;
    /* display: inline-flex; */
    background-color: rgba(0, 0, 0, 0.4);
    -webkit-backdrop-filter: blur(10px);
    backdrop-filter: blur(10px);
    align-items: center;
    /* padding: 2.4cm 5.5cm; */
    width: 35cm;
    height: 13cm;
    margin-top: 1.3cm;
    margin-left: 2.8cm;
    padding-bottom: 3.5em;
  }
  .add_ans label {
    font-family: sans-serif;
    color: white;
    font-weight: bold;
    font-size: medium;
    position: relative;
    cursor: pointer;
    white-space: nowrap;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 12px 30px;
  }
  .add_ans input {
    border-radius: 25px;
    width: 250px;
    height: 40px;
    font-family: sans-serif;
    font-size: medium;
    color: black;
    font-weight: bold;
    position: relative;
    cursor: pointer;
    white-space: nowrap;
    display: flex;
    flex-direction: column;
    margin-left: 75px;
    padding-left: 13px;
  }
</style>

<div class="add_ans">
  <form method="POST">
    {% csrf_token %}
    <label for="answer">Answer</label>
    <input type="text" id="answer" name="answer" placeholder="Answer..." />
    {% for field in form %} 
      {% for error in field.errors %}
        <p>{{error}}</p>
      {% endfor %} 
    {% endfor %} 
    {% if form.non_field_errors %}
      <p>{{form.non_field_errors}}</p>
    {% endif %}
    <button>Add Answer</button>
  </form>
</div>
{% endblock %}
