{% extends 'account/main.html' %} {% load static %} {% block content %}

<style type="text/css">
  .edit {
    align-items: center;
    border-radius: 25px;
    height: -webkit-fit-content;
    height: -moz-fit-content;
    height: fit-content;
    /* display: inline-flex; */
    background-color: rgba(0, 0, 0, 0.4);
    -webkit-backdrop-filter: blur(10px);
    backdrop-filter: blur(10px);
    align-items: center;
    /* padding: 2.4cm 5.5cm; */
    width: 14cm;
    height: 10cm;
    margin-top: 3.5cm;
    margin-left: 13.2cm;
    padding-bottom: 3.5em;
  }
  .edit textarea {
    border-radius: 25px;
    height: 180px;
    width: 70%;
    font-family: sans-serif;
    font-size: medium;
    color: black;
    font-weight: bold;
    position: relative;
    cursor: pointer;
    white-space: nowrap;
    display: flex;
    flex-direction: column;
    padding-left: 13px;
    margin-left: 10px;
    padding-top: 20px;
    margin-top: 10px;
  }
  .edit label {
    font-family: sans-serif;
    color: white;
    font-weight: bold;
    font-size: 20px;
    position: relative;
    cursor: pointer;
    white-space: nowrap;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 50px 30px;
  }
  button {
    font-family: sans-serif;
    font-weight: bold;
    font-size: medium;
    border: none;
    padding: 1em;
    outline: none;
    color: black;
    text-transform: uppercase;
    font-weight: 700;
    font-style: 1.2em;
    letter-spacing: 0em;
    position: relative;
    z-index: 1;
    cursor: pointer;
    background: none;
    text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.45);
    margin-left: 230px;
  }
  button:before,
  button:after {
    position: absolute;
    top: 50%;
    left: 50%;
    border-radius: 10em;
    transform: translateX(-50%) translateY(-50%);
    width: 100%;
    height: 95%;
    content: "";
    z-index: -2;
    background-size: 100% 100%;
    background: white;
  }
  button:before {
    filter: blur(10px);
    transition: all 0.25s ease;
    -webkit-animation: pulse 10s infinite ease;
    animation: pulse 10s infinite ease;
  }
  button:after {
    filter: blur(0.3px);
  }
  button:hover:before {
    width: 100%;
    height: 105%;
  }
</style>

<div class="edit">
  <form method="POST">
    {% csrf_token %}
    <label for="answer"
      >Edit your answer here
      <textarea
        type="text"
        name="answer"
        id="answer"
        placeholder="Answer..."
        value="{{form.initial.answer}}"
      ></textarea>
    </label>
    {% for field in form %} {% for error in field.error %}
    <p>{{error}}</p>
    {% endfor %} {% endfor %}
    <button type="submit">Save</button>
  </form>

  {% endblock %}
</div>
